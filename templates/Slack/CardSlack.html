<div class="coveo-result-frame">
  <div class="coveo-result-row" style="margin-bottom: 20px">
    <div class="coveo-result-cell" style="width:32px; vertical-align:middle; flex-grow:0">
      <img class="CoveoThumbnail" data-no-thumbnail-class="coveo-sprites-webpage" width="30px" height="30px" style="border-radius:4px;"/>
    </div>
    <div class="coveo-result-cell" style="padding-left: 10px; vertical-align: middle;">
      <a class="CoveoResultLink"></a>
    </div>
  </div>
  <div class="coveo-result-row">
    <div class="coveo-result-cell">
      <span class="CoveoExcerpt"></span>
    </div>
  </div>
  <div class="coveo-result-row">
    <div class="coveo-result-cell">
      <div class="CoveoText" data-value="Modified" data-weight="bold"></div>
      <div class="CoveoFieldValue" data-field="@date" data-helper="emailDateTime" data-helper-options-always-include-time="true"></div>
    </div>
  </div>
  <div class="CoveoCardActionBar">
    <div class="CoveoQuickview"></div>
    <div class="CoveoCardOverlay" data-title="Details" data-icon="search">
      <table class="CoveoFieldTable" data-allow-minimization="false">
        <tbody>
          <tr data-field="@author" data-caption="Author"></tr>
          <tr data-field="@source" data-caption="Source"></tr>
          <tr data-field="@language" data-caption="Language"></tr>
          <tr data-field="@date" data-caption="Creation Date" data-helper="date" />
          <tr data-field="@slackchannelsname" data-caption="Channel"/>
          <tr data-field="@slackchannelpurposevalue" data-caption="Channel Purpose"/>
          <tr data-field="@slackchanneltopicvalue" data-caption="Channel Topic"/>
          <tr data-field="@slackuserrealname" data-caption="Real Name"/>
          <tr data-field="@slackteamemaildomain" data-caption="Email Domain"/>
          <tr data-field="@slackteamdomain" data-caption="Domain"/>
          <tr data-field="@slackparticipatingusers" data-caption="Participating Users" data-is-multi-value-field="true" data-split-values="true"/>
          <tr data-field="@slackfilesharedchannelsnames" data-caption="Shared Channels" data-is-multi-value-field="true" data-split-values="true"/>
        </tbody>
      </table>
    </div>
  </div>
</div>
